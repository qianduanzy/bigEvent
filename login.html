<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui 的 css 文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 左上角 login -->
    <div class="login">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间的表单区域 -->
    <div class="content">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <!-- 表单主体 -->
        <!-- 注册表单 -->
        <form class="layui-form reg-form" action="" style="display: none;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="pass" type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|samePass" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 登录链接 -->
            <div class="link">
                <a href="javascript:;">去登录</a>
            </div>
        </form>

        <!-- 登陆表单 -->
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 注册链接 -->
            <div class="link">
                <a href="javascript:;">去注册</a>
            </div>
        </form>
    </div>
    <!-- 引入 jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入 axios.js 文件 -->
    <script src="./assets/lib/axios.js"></script>
    <script src="./assets/js/api.js"></script>
    <!-- 引入 layui 的 js 文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
